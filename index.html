<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div id="stage">

      <!-- =========================
           PC用：動画＋ボタン
           ========================= -->
      <div id="frame" class="pcOnly">
        <div id="video-layer">
          <iframe
            id="stream"
            src="https://customer-g79hri7p6ofrajnj.cloudflarestream.com/780c5bdee192e44a7b52f7fd3ae89346/iframe?autoplay=true&muted=true&controls=false"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
          ></iframe>

          <div id="buttons">
            <button data-word="hello">hello</button>
            <button data-word="how-are-you">how are you</button>
          </div>
        </div>
      </div>

      <!-- =========================
           スマホ用：ボタン（縦並び）
           ========================= -->
      <div id="buttonsSp" class="spOnly">
        <button data-word="hello">hello</button>
        <button data-word="how-are-you">how are you</button>
      </div>

      <!-- =========================
           ログ
           ========================= -->
      <div id="log"></div>

      <!-- =========================
           スマホ用：説明ボックス
           ========================= -->
      <div class="sp-info spOnly">
        <p>
          This is the website for <br />
          Issei Kouda's exhibition "hello there".<br />
          When you press <span class="word">hello</span>, the transparent bag will
          expand slightly, and when you press
          <span class="word">howareyou</span>, the tape peeling off the wall will
          shake slightly.
        </p>

        <p>
          If you view this site on your computer, you can see the live broadcast.
        </p>
      </div>

    </div>
  </div>

  <script src="main.js"></script>

  <!-- スマホ用：膨らむ線 -->
  <svg id="breath" class="spOnly" viewBox="0 0 100 50" preserveAspectRatio="none">
    <path id="breathPath" d="" />
  </svg>

  <!-- スマホ用：ひらひらする紙 -->
  <svg id="paper" class="spOnly" viewBox="0 0 100 400" preserveAspectRatio="none">
    <path id="paperPath" d="" />
  </svg>

  <div id="edge-box" class="spOnly">

  <svg
    viewBox="0 0 20 100"
    preserveAspectRatio="none"
    width="100%"
    height="100%"
  >
    <defs>
      <style>
  .edge-bg {
    fill: var(--edge-bg);
  }
  .edge-line {
    stroke: var(--edge-line);
  }
  .edge-border {
    stroke: var(--edge-border); /* ← ★これを追加 */
  }
</style>


      <pattern
        id="diagDash"
        patternUnits="userSpaceOnUse"
        width="2"
        height="4"
        patternTransform="rotate(-80)"
      >
        <line
          x1="0"
          y1="0"
          x2="0"
          y2="2"
          class="edge-line"
          stroke-width="0.5"
        />
      </pattern>
    </defs>

    <!-- 背景 -->
    <rect
      x="0"
      y="0"
      width="20"
      height="100"
      class="edge-bg"
    />

    <!-- 破線（ここは触らない） -->
    <rect
      x="0"
      y="0"
      width="20"
      height="100"
      fill="url(#diagDash)"
    />
    
    <!-- 左側の境界線（★追加） -->
    <line
      x1="0"
      y1="0"
      x2="0"
      y2="100"
      class="edge-border"
      stroke-width="0.6"
    />
  </svg>
</div>


<div id="bottom-edge" class="spOnly">
  <svg
    viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid meet"
    width="100%"
    height="100%"
  >
    <defs>
      <style>
        .edge-bg { fill: var(--edge-bg); }
        .edge-dot { fill: var(--edge-dot); }
      </style>

      <pattern
        id="dotPatternBottom"
        patternUnits="userSpaceOnUse"
        width="8"
        height="8"
      >
        <circle
          cx="3"
          cy="3"
          r="1"
          class="edge-dot"
        />
      </pattern>
    </defs>

  </svg>
</div>






</body>
</html>
